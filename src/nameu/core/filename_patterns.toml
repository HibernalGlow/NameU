[advanced_patterns.all]
patterns = [
    [r'Digital', 'DL'],
    [r'\[(\d{4})\.(\d{2})\]', r'(\1.\2)'],
    [r'\((\d{4})年(\d{1,2})月\)', r'(\1.\2)'],
    [r'Fate.*Grand.*Order', 'FGO'],
    [r'艦隊これくしょん.*-.*艦これ.*-', '舰C'],
    [r'PIXIV FANBOX', 'FANBOX'],
    [r'\((MJK[^\)]+)\)', ''],
    [r'^\) ', ''],
    [r'ibm5100', ''],
    [r'20(\d+)年(\d+)月号', r'\1-\2'],
    [r'^／\s{1,6}', '']
]

[advanced_patterns.archive]
patterns = [
    [r'(单行本)', '']
]

[prefix_priority.all]

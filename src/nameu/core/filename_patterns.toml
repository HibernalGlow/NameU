[basic_patterns.all]
patterns = [
    [r'（', '('],
    [r'）', ')'],
    [r'\uff08', '('],
    [r'\uff09', ')'],
    [r'【', '['],
    [r'】', ']'],
    [r'［', '['],
    [r'］', ']'],
    [r'\uff3b', '['],
    [r'\uff3d', ']'],
    [r'｛', '{'],
    [r'｝', '}'],
    [r'〈', '<'],
    [r'〉', '>'],
    [r'\(\s*\)\s*', ' '],
    [r'\[\s*\]\s*', ' '],
    [r'\{\s*\}\s*', ' '],
    [r'\<\s*\>\s*', ' '],
    [r'\s{2,}', ' '],
    [r'【(?![々〇〈〉《》「」『』【】〔〕］［])([^【】]+)】', r'[\1]'],
    [r'（(?![々〇〈〉《》「」『』【】〔〕］［])([^（）]+)）', r'(\1)'],
    [r'【(.*?)】', r'[\1]'],
    [r'（(.*?)）', r'(\1)'],
    [r'［(.*?)］', r'[\1]'],
    [r'〈(.*?)〉', r'<\1>'],
    [r'｛(.*?)｝', r'{\1}'],
    [r'\{(.*?)\}', ''],
    [r'\{\d+w\}', ''],
    [r'\{\d+p\}', ''],
    [r'\{\d+px\}', ''],
    [r'\(\d+px\)', ''],
    [r'\{\d+de\}', ''],
    [r'\[cbr\]', ''],
    [r'\{\d+\.?\d*[kKwW]?@PX\}', ''],
    [r'\{\d+\.?\d*[kKwW]?@WD\}', ''],
    [r'\{\d+%?@DE\}', ''],
    [r'\[multi\]', ''],
    [r'\[trash\]', ''],
    [r'\[multi\-main\]', ''],
    [r'\[samename_\d+\]', '']
]


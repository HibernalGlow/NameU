    r'(?<!\d)(\d{4})(?!\d)',
    r'(\d{2}\-\d{2})',
    r'(C\d+)',
    r'(COMIC1☆\d+)',
    r'(例大祭\d*)',
    r'(FF\d+)',
    r'([^()]*)COMIC[^()]*',
    r'([^()]*)快楽天[^()]*',
    r'([^()]*)Comic[^()]*',
    r'([^()]*)VOL[^()]*',
    r'([^()]*)永遠娘[^()]*',
    r'(.*?\d+.*?)'
]


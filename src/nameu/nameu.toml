# nameu 配置文件

# 排除关键词：包含这些词的文件夹将被跳过（决定是否添加画师名时）
exclude_keywords = ["[00待分类]", "[00去图]", "[01杂]"]

# 禁止画师关键词：包含这些词的文件名将不添加（并删除已有的）画师名
forbidden_artist_keywords = ["[圣枪嘉然]", "[00去图]", "[01杂]", "[bili]", "[weibo]", "[02杂]"]

# 路径黑名单：绝对路径或相对于运行目录的路径
# 被黑名单命中的文件夹及其子文件夹将完全跳过处理
path_blacklist = [
    # "C:/path/to/skip",
    # "relative/path/to/skip"
]
